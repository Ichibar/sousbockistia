<ion-view view-title="Favoris">
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right card" ng-repeat="cocktail in cocktails" type="item-text-wrap" href="#/cocktail/{{cocktail.idCocktail}}">
        <h2>{{cocktail.nom}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
