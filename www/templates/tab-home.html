<ion-view view-title="Accueil">
  <ion-content class="padding">
    <a class="button button-full button-positive icon-left ion-ios-pint animated bounceInLeft" href="">
      Choix du verre
    </a>
    <a class="button button-full button-positive icon-left ion-wand animated bounceInLeft" href="">
      Cr√©er un cocktail
    </a>

    <ion-list class="card inset">
      <div class="item item-divider animated bounceInLeft">
        Dernier cocktails
      </div>
      <ion-item class="animated bounceInLeft item-remove-animate item-avatar item-icon-right" ng-repeat="cocktail in cocktails | orderBy:'-dateDeModification' | limitTo:5" type="item-text-wrap" href="#/cocktail/{{cocktail.idCocktail}}">
        <img ng-src="{{cocktail.images[0].path | pathimg}}">
        <h2>{{cocktail.nom}}</h2>
        <p>{{cocktail.dateDeModification | date:mediumDate}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
