<ion-view view-title="{{cocktail.nom}}">
  <ion-content class="padding">
    <!-- <img ng-src="{{cocktail.face}}" style="width: 64px; height: 64px"> -->
    <div class="list">
		<div class="item item-divider">
			Présentation
		</div>
		<p>
			{{cocktail.presentation}}
		</p>
		<div class="item item-divider">
			Ingrédients
		</div>
		<p ng-repeat="ingredient in cocktail.ingredients">
			{{ingredient.nom}}, dosage : {{ingredient.dosage}}{{ingredient.unite}}
		</p>
	</div>
  </ion-content>
</ion-view>
